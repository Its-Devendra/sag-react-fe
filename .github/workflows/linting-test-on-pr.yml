name: Linting Test
on: [pull_request]
jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          npm install --silent
      - name: Run lint test
        run: |
          npm run lint
      - run: echo "🍏 This job's status is ${{ job.status }}."
